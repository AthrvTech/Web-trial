<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    :root {
      --primary-bg: #084c4f;
      --card-bg: #0c5b60;
      --text-color: #ffffff;
      --accent-color: #00ffd1;
      --error-color: #ff4f4f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--primary-bg);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 8rem;
      color: var(--error-color);
      text-shadow: 0 0 15px var(--error-color);
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.1rem;
      color: #cfcfcf;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      background-color: var(--accent-color);
      color: #000;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #00dab6;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px var(--error-color); }
      50% { text-shadow: 0 0 25px var(--error-color); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 5rem; }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page you're looking for doesnâ€™t exist or has been moved.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
